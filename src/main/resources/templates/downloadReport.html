<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<meta name="viewport" content="width=device-width, initial-scale=1">
<head>
    <link rel="stylesheet" th:href="@{../css/registration.css}"/>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
</head>

<div class="modal-header">
    <h5 class="modal-title" id="exampleModalLabel">Download Report</h5>
    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
        <span aria-hidden="true">&times;</span>
    </button>
</div>
<div>
    <p>
        Enter Date Range of Requests to Download
    </p>
    <form method="GET" th:action="@{/downloadReport}">
        <div class="form-group">
            <p>Start Date:</p>
            <input type="date" id="from" name="from" placeholder="Start Date" class="form-control"/>
        </div>
        <div class="form-group">
            <p>End Date:</p>
            <input type="date" id="to" name="to" placeholder="End Data" class="form-control"/>
        </div>
        <div class="form-group">
            <button type="submit" class="btn btn-success btn-block">Download</button>
        </div>
    </form>
</div>
